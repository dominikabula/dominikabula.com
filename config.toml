# Site settings
baseURL = "https://example.com"
languageCode = "en-US"
title = "Dominika Bula"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Dominika Bula"

[params]

  # Metadata for search engines and social sharing
  author = "Dominika Bula"
  description = "Dominika Bula is an Scrum Master and PM Institute Certified #Agile Practitioner "
  shareImage = "images/social.jpg"
  twitterHandle = "domibula"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/domi.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
